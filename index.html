<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <table border="1" width="50%" height="200">
    <tr>
        <td colspan="6" align="center">個人資料</td>
    </tr>
    <tr>
        <td >姓名</td>
    <td colspan="2">
        <input type="text" name="username" placeholder="請輸入姓名" required autofocus>
    </td>
    <td>生日</td>
    <td colspan="2"><input type="date" name="date"></td>
    <tr>
        <td>手機</td>
        <td  colspan="2"><input type="tel" name="tel" placeholder="e.g. 0979534785"></td>
        <td>信箱</td>
        <td colspan="2"><input type="email" name="email" placeholder="e.g. 123@gm.com"></td>
    </tr>
    <tr>
        <td>網址</td>
        <td colspan="5"><input type="url" name="url" placeholder="e.g. https:\\www.XXX"></td>
    </tr>
    <tr>
        <td>地址</td>
        <td colspan="5"><input type="text" name="address"></td>
    </tr>
       <tr>
           <td>職稱</td>
           <td colspan="2"><input type="text" name="job"></td>
           <td>薪資</td>
           <td colspan="2"><input type="text" name="salay"></td>
       </tr> 
       <tr>
           <td colspan="6" align="center"><input type="submit"></td>
       </tr>
    
    </table>
</body>
</html>
